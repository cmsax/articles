</head><body>　　<div class="inner"><h2>Fix Vim Red Background Color Issue on Windows WSL.</h2><h2 id="Issue"><a href="#Issue" class="headerlink" title="Issue"></a>Issue</h2><p>The color of blank space which is outside of the view turns red when I move my cursor to them.</p>
<p>Resize or reopen the Vim window can temporarily fix it.</p>
<h2 id="Solution"><a href="#Solution" class="headerlink" title="Solution"></a>Solution</h2><p>Export a variable called <code>TERM</code> can fix this issue permanently.</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">export</span> TERM=xterm+256colors</span><br></pre></td></tr></table></figure>
