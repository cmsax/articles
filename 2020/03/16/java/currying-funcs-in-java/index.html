</head><body>　　<div class="inner"><h2>Currying Functions with `java.util.function.Function`</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Java Program to demonstrate Function Currying</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.function.Function;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">GFG</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// Using Java 8 Functions</span></span><br><span class="line">		<span class="comment">// to create lambda expressions for functions</span></span><br><span class="line">		<span class="comment">// and with this, applying Function Currying</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">// Curried Function for Multiplying u &amp; v</span></span><br><span class="line">		Function&lt;Integer,</span><br><span class="line">				Function&lt;Integer, Integer&gt; &gt;</span><br><span class="line">			curryMulti = u -&gt; v -&gt; u * v;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// Calling the curried functions</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">// Calling Curried Function for Multiplying u &amp; v</span></span><br><span class="line">		System.out.println(<span class="string">&quot;Multiply 2, 3 :&quot;</span></span><br><span class="line">						+ curryMulti</span><br><span class="line">								.apply(<span class="number">2</span>)</span><br><span class="line">								.apply(<span class="number">3</span>));</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
