</head><body>　　<div class="inner"><h2>Null Things in Java</h2><h2 id="Boxing-and-Unboxing-null-object"><a href="#Boxing-and-Unboxing-null-object" class="headerlink" title="Boxing and Unboxing null object"></a>Boxing and Unboxing null object</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Test</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span> <span class="params">(String[] args)</span> <span class="keyword">throws</span> java.lang.Exception</span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">			<span class="comment">//An integer can be null, so this is fine</span></span><br><span class="line">			Integer i = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">			<span class="comment">//Unboxing null to integer throws NullpointerException</span></span><br><span class="line">			<span class="keyword">int</span> a = i;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="Instanceof"><a href="#Instanceof" class="headerlink" title="Instanceof"></a>Instanceof</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Test</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span> <span class="params">(String[] args)</span> <span class="keyword">throws</span> java.lang.Exception</span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		Integer i = <span class="keyword">null</span>;</span><br><span class="line">		Integer j = <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line">		<span class="comment">//prints false</span></span><br><span class="line">		System.out.println(i <span class="keyword">instanceof</span> Integer);</span><br><span class="line"></span><br><span class="line">		<span class="comment">//Compiles successfully</span></span><br><span class="line">		System.out.println(j <span class="keyword">instanceof</span> Integer);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="Static-and-Non-Static"><a href="#Static-and-Non-Static" class="headerlink" title="Static and Non-Static"></a>Static and Non-Static</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Test</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		Test obj= <span class="keyword">null</span>;</span><br><span class="line">		obj.staticMethod();</span><br><span class="line">		obj.nonStaticMethod();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">staticMethod</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="comment">//Can be called by null reference</span></span><br><span class="line">		System.out.println(<span class="string">&quot;static method, can be called by null reference&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">nonStaticMethod</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="comment">//Can not be called by null reference</span></span><br><span class="line">		System.out.print(<span class="string">&quot; Non-static method- &quot;</span>);</span><br><span class="line">		System.out.println(<span class="string">&quot;cannot be called by null reference&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="Comparison"><a href="#Comparison" class="headerlink" title="Comparison"></a>Comparison</h2><p><code>null == null</code>, <code>null != null</code></p>
